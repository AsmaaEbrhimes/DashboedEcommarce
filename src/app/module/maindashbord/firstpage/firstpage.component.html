<div class="row overflow-hidden p-4">
  <div class="col-10 col-md-11  col-xl-8 custem_left_md position-relative">
    <div class=" position-relative mt-2">
      <div class="d-flex custem_color rounded-2 p-2 pt-4">
        <div class="ms-3 text-light">
          <h5>Welcome Paula Keenan ðŸŽ‰</h5>
          <p>An ecommerce dashboard has just that purpose. It provides your ecommerce team with a clear overview of key
            financial and website KPIs at any time.</p>
          <button class="border-0 rounded-2 p-2 bg-primary text-light">Take a product</button>
        </div>
        <div>
          <img class="img_ecommarce" width="160px" height="160px" src="./assets/Img/dashboard.png" alt="img" />
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-12 col-md-6 col-xl-3 p-2" *ngFor="let item of arraystatisticedata">
        <div class="text-light card rounded-2 text-center mb-3">
          <i [class]="item.icon" class="mt-3 rounded-circle size_icon text-center m-auto" [ngClass]="{
              'blue_color': item.item_color == 'blue',
              'blueviolet_color': item.item_color == 'bluevioletColor',
              'green_color': item.item_color == 'greenColor',
              'red_color': item.item_color == 'redColor'
            }">
          </i>
          <p class="mt-3">{{ item?.total }}</p>
          <p class="mt-1">{{ item?.title }}</p>
        </div>
      </div>
    </div>
    <div class="animate__animated animate__fadeIn">
      <app-tabel></app-tabel>
    </div>
  </div>
  <div class="col-10 col-md-11  col-xl-4 mt-2 custem_left_md position-relative">
    <app-charts></app-charts>
    <div class="custem_margin position-relative custem_color rounded p-2">
      <app-avatar></app-avatar>
    </div>
  </div>

</div>
