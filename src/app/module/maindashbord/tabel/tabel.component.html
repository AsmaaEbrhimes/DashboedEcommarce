<p-table [paginator]="true" [rows]="4" [rowsPerPageOptions]="[5, 10, 20]" [value]="products"
styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '46rem' }">
<ng-template pTemplate="header">
  <tr class="custem_background_tapel p-2 rounded-4">
    <th class="gray text-light">Code</th>
    <th class="gray text-light">Name</th>
    <th class="gray text-light">Status</th>
    <th class="gray text-light">Category</th>
    <th class="gray text-light">Quantity</th>
    <th class="gray text-light">Quantity</th>
    <th class="gray text-light">Quantity</th>
    <th class="gray text-light">Quantity</th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-product>
  <tr>
    <td class="text-light">{{ product.code }}</td>
    <td class="text-light">{{ product.name }}</td>
    <td>
      <p class="rounded mt-4" [ngClass]="{'custem-green':product.status == 'New','yollow-color':product.status == 'padding','color-blueviolet':product.status == 'shipping','color-green':product.status == 'Delivered'}">{{ product.status }}</p>
    </td>
    <td class="text-light">{{ product.category }}</td>
    <td class="text-light">{{ product.quantity }}</td>
    <td class="text-light">{{ product.quantity }}</td>
    <td class="text-light">{{ product.quantity }}</td>
    <td class="text-light">{{ product.quantity }}</td>
  </tr>
</ng-template>
</p-table>
