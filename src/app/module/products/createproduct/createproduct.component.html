<div class="d-flex flex-wrap p-3 justify-content-between">
  <div class="col_1 rounded p-4">
    <p>Create Product</p>
    <div class="flex-box gap-3">
      <div class="custem-width-inp">
        <label class="d-block">Product Title</label>
        <input class="w-100 rounded p-2 bg-transparent border-inp text-light mt-2" placeholder="Product Title" />
        <p class="color-syan mt-1 custem-size">Do not exceed 20 characters when entering the product name.</p>
      </div>
      <div class="custem-width-inp">
        <label class="d-block">Product Code</label>
        <input class="w-100 rounded p-2 bg-transparent border-inp text-light mt-2" placeholder="TWT145015" />
      </div>
    </div>


    <div class="flex-box gap-3 mt-2">
      <div class="custem-width-inp">
        <label class="d-block">Quantity</label>
        <input class="w-100 rounded p-2 bg-transparent border-inp text-light mt-2" placeholder="Quantity" />
      </div>

      <div class="custem-width-inp">
        <label class="d-block">Price</label>
        <input class="w-100 rounded p-2 bg-transparent border-inp text-light mt-2" placeholder="Enter Price" />
      </div>

      <div class="custem-width-inp">
        <label class="d-block">Brand</label>
        <input class="w-100 rounded p-2 bg-transparent border-inp text-light mt-2" placeholder="Brand" />
      </div>
    </div>

    <div class="flex-box mt-3 gap-3">
      <div class="custem-width-inp">
          <label class="mb-2">Category</label>
          <p-dropdown [options]="cities" optionLabel="name" placeholder="Select a City" />
      </div>

      <div class="custem-width-inp">
        <label class="mb-2">Product Type</label>
        <p-dropdown [options]="cities" optionLabel="name" placeholder="Select a City" />
      </div>

      <div class="custem-width-inp">
        <label class="mb-2">Gender</label>
        <p-dropdown [options]="cities" optionLabel="name" placeholder="Select a City" />
      </div>
    </div>


    <div class="flex-size-color">
      <div class="color_product">
        <p class="mt-3 mb-2 ">Colors Variant</p>
        <div class="d-flex">
          <span></span>
          <span class="ms-2"></span>
          <span class="ms-2"></span>
          <span class="ms-2"></span>
          <span class="ms-2"></span>
          <span class="ms-2"></span>
          <span class="ms-2"></span>
          <span class="ms-2"></span>
          <span class="ms-2"></span>
        </div>
      </div>

      <div class="size_btn">
        <p class="mt-3 mb-2 ms-2">Size</p>
        <button class="ms-2 bg-transparent text-light rounded ">xs</button>
        <button class="ms-2 bg-transparent text-light rounded">s</button>
        <button class="ms-2 bg-transparent text-light rounded">M</button>
        <button class="ms-2 bg-transparent text-light rounded">L</button>
        <button class="ms-2 bg-transparent text-light rounded">Xl</button>
        <button class="ms-2 bg-transparent text-light rounded">2Xl</button>
      </div>
    </div>

    <div class="mt-5">
      <p>Product Images</p>
      <div class="border-dashed text-center py-5">
        <input type="file" id="fileInput" />
        <label class="curor-pointer" for="fileInput"><img height="auto" width="100"
            src="./assets/Img/ca0f95d00d4251b6860402824c10cbeb.webp" /></label>
        <p class="color-syan mt-3">Drag and drop your product images or browse your product images</p>
      </div>
    </div>


    <div class="mt-4">
      <p class="mb-2 color-syan">Description</p>
      <textarea class="w-100 bg-transparent border-inp rounded p-3" placeholder="Enter Description"></textarea>
    </div>
    <div>
      <button class="w-25 p-2 rounded border text-light mt-3 btn_create">Create</button>
    </div>
  </div>


  <div class="col_2 stickClass position-sticky rounded p-4">
    <p class="custem-white fw-bold">Product Card Preview</p>
    <div class="m-auto text-center background_img rounded-2 p-4"><img height="180"
        src="./assets/Img/img-03.png" /></div>
    <p class="custem-white fw-bold mt-3">$145.99 299.99</p>
    <p class="custem-white">Fastcolors Typography Men</p>
    <p class="color-syan mt-4">Men's Fashion</p>
    <div class="color_product">
      <p class="mt-4 mb-2 custem-white">Colors Variant</p>
      <div class="d-flex">
        <span class="rounded-circle"></span>
        <span class="ms-2 rounded-circle"></span>
        <span class="ms-2 rounded-circle"></span>
        <span class="ms-2 rounded-circle"></span>
        <span class="ms-2 rounded-circle"></span>
      </div>

      <div class="size_btn mt-4">
        <p class="mt-3 mb-2 custem-white">Size</p>
        <button class=" bg-transparent text-light rounded ">xs</button>
        <button class="ms-2 bg-transparent text-light rounded">s</button>
        <button class="ms-2 bg-transparent text-light rounded">M</button>
      </div>

      <div>
        <button class="w-100 p-2 rounded border text-light mt-4 btn_create">Reset</button>
      </div>
    </div>
  </div>
</div>
