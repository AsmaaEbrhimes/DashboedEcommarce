<table
  [ngClass]="{
    orders:page === 'orders',
    home: page === 'home',
    active:true
  }"
>
<thead>
  <tr>
      <th>Header</th>
  </tr>
</thead>



<tbody>
  <tr>
    @for (item of BodyData ; track  $index){
    <td>
        <p [ngClass]="{
          new:item.status === 'New',

        }">Body</p>
    </td>
  }
  </tr>
</tbody>
</table>
